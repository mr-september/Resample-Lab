name: Deploy Built Site to docs/

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm ci

      - name: Build site
        run: npm run build
        env:
          # Use a relative base so assets in `dist` are referenced relatively.
          # This makes `docs/` deployments work regardless of Pages repo/site configuration.
          VITE_BASE: ./

      - name: Commit dist to docs/
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          rm -rf docs || true
          mkdir docs
          cp -R dist/* docs/
          git add docs
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: deploy site to docs [ci skip]"
            git push origin HEAD:main
          fi
